<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <div class="header">
        <img src="Assets/Logo.png" alt="Logo">
        <div class="button">
            <a href="AOL.html">Gallery</a>
            <a href="cart.html">Cart</a>
            <a href="chatpage.html">Chat</a>
            <a href="profile.html">Profile</a>
            <a href="regis.html">Register</a>

        </div>
    </div>

    <div class="Regispage">
        <div class="Page">
            <div class="contentPic">
                <img src="/Assets/Logo.png" alt="BeliSkuy">
                <h3>Glad to see you!</h3>
                <p></p>
            </div>
            <div class="content">
                <div class="Signup">
                    <h2>Register Form</h2>
                    <form onsubmit="event.preventDefault()">
                        <div class="container">
                            <label for="username">Username</label><br>
                            <input type="text" name="username" id="username" placeholder="Enter Username">
                        </div>
                        <div class="container">
                            <label for="fullname">Full name</label><br>
                            <input type="text" name="fullname" id="fullname" placeholder="Enter Full name">
                        </div>
                        <div class="container">
                            <label for="email">E-mail</label> <br>
                            <input type="text" name="email" id="email" placeholder="Enter E-mail">
                        </div>
                        <div class="container">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" placeholder="Enter Password">
                        </div>
                        <div class="container">
                            <label for="confirmpass">Confirm Password</label><br>
                            <input type="password" name="confirmpass" id="confirmpass" placeholder="Re-Enter Password">
                        </div>
                        <div class="container">
                            <label for="date">Date of Birth</label><br>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="containerGender">
                            <label for="gender">Gender</label>
                            <div class="gender">
                                <div class="Male">
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" id="male">
                                </div>
                                <div class="Female">
                                    <label for="female">Female</label>
                                    <input type="radio" name="gender" id="female">
                                </div>
                            </div>
                        </div>
                        <div class="containerCheck">
                            <div class="checkbox">
                                <input type="checkbox" name="check" id="check">
                                <label for="check">I agree to the <a href="https://www.google.com">terms and conditions</a>  
                                </label><br><br>
                            </div>
                        </div>
                        <div class="containerSubmit">
                            <input type="submit" onclick="handleRegisPage(event)">
                        </div>   

                    </form>
                </div>
            </div>

        </div>
    </div>
    
    

    <div class="footer"> 
        
        <div class="footer-text">
            
            <a class="txt" href="https://www.google.com/">About BeliSkuy</a>
            <a class="txt" href="https://www.google.com/">Career</a>

            <a class="txt" href="https://www.google.com/">Private Policy</a>
        </div>

            <a class = "sosmed" href="https://www.instagram.com/cnllv.v_/?hl=en">
                <img src="Assets/facebook_logo.png" alt="fb">
            </a>
            <a class = "sosmed" href="https://www.instagram.com/nicholaus_ang/?hl=en">
                <img src="Assets/discord_logo.png" alt="dc">
            </a>
            <a class = "sosmed" href="https://www.instagram.com/vieren.cristiann/?hl=en">
                <img src="Assets/youtube_logo.png" alt="yt">
            </a>                
        </div>
            
    </div>
    <script src="regis.js"></script>

</body>
</html>
